<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Primera Página con TypeScript</title>
</head>
<body>
    <h1>¡Hola, Bienvenido!</h1>
    <h3>Aquí puedes agregar, marcar como completas y eliminar tus listas de tareas</h3>   
    <div class="tarea">
        <h3>Agregar Nueva Tarea</h3>
    </div> 
   <ul id="listaTareas" style="list-style: none; padding: 0; text-align: center;"></ul>

<div id="miModal" class="modal">
    <div class="modal-contenido">
        <span id="botonCerrar" class="cerrar" style="cursor:pointer; float:right;">&times;</span>
        <h2>Nueva Tarea</h2>
        <input type="text" id="inputTarea" placeholder="Escribe tu tarea aquí...">
        <br><br>
        <button id="guardarTarea">Guardar</button>
    </div>
</div>

</body>
</html>
